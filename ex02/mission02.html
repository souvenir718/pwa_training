<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission 02</title>
</head>
<body>
    <h1>1부터 100범위 안의 숫자를 입력하세요 :</h1>
    <input type="text" id="numIn"/>
    <button onclick="confirmNum()">확인</button>
    <textarea id="numOut"></textarea>
    <script>
        const confirmNum = () =>{
            const num = document.querySelector('#numIn').value;
            let str;
            num >= 1 && num <= 100 ? str = '성공적으로 입력하였습니다!' : str = '입력 범위가 맞지 않습니다.'
            document.querySelector('#numOut').innerHTML = str;
        }
    </script>
</body>
</html>
