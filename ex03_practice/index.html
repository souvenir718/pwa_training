<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <!-- PWA 매니페스트 파일 연결, 상태 표시줄 색상을 흰색으로 변경 -->
        <link rel="manifest" href="manifest.json" />
        <meta name="theme-color" content="#ffffff" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- user-scalable=no <- 모바일 기기에서 확대하거나 축소 기능 제한 -->

        <link rel="shortcut icon" href="images/icons/favicon.ico" />
        <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png" />
        <title>First PWA</title>
        <style>
            html,
            body {
                /* html, body 모두 높이를 100%로 고정시켜야 플렉스 박스가 동작한다.*/
                height: 100%;
                background-color: #f3a530;
                color: #ffffff;
            }
            .container {
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>안녕하세요</h1>
            <img src="./images/hello-pwa.png" alt="" />
            <p>by JS</p>
        </div>
        <!-- 서비스 워커 등록 -->
        <script>
            if ("serviceWorker" in navigator) {
                navigator.serviceWorker.register("./service_worker.js").then(function () {
                    console.log("서비스 워커가 등록됨");
                });
            }
        </script>
    </body>
</html>
