<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello Vue</title>
        <!-- vue CDN에 연결 -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app">
            <h1>{{ bFlag }}</h1>
            <p v-if="bFlag === true">앞면!</p>
            <p v-else>뒷면!</p>
        </div>
        <script>
            //  Vue 객체를 생성해 앱을 초기화하고 시작
            var app = new Vue({
                // id 선택자인 main의 div 엘리먼트와 앱을 연결해서 구동
                el: "#app",
                data: {
                    bFlag: Math.random() > 0.5,
                },
            });
        </script>
    </body>
</html>
