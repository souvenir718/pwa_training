<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Hello Vue</title>
        <!-- vue CDN에 연결 -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="main">
            <h1>{{ sTitle }}</h1>
            <buton v-on:click="fnChangeTitle">눌러주세요</buton>
        </div>
        <script>
            //  Vue 객체를 생성해 앱을 초기화하고 시작
            new Vue({
                // id 선택자인 main의 div 엘리먼트와 앱을 연결해서 구동
                el: "#main",
                data: {
                    sTitle: "안녕하세요",
                },
                methods: {
                    fnChangeTitle() {
                        this.sTitle = "Hello!";
                    },
                },
            });
        </script>
    </body>
</html>
