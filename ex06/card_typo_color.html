<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scalie=1, user-scalable=no, minimal-ui" />
        <link href="https" />
        <title>Document</title>
        <!-- 모바일 기기의 접속 시 화면 크기 조절을 위해 뷰포트 설정 -->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
        <!-- vuetify.js에 필요한 스타일 파일 링크 연결 -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.min.css" rel="stylesheet" />
    </head>
    <body>
        <div id="app">
            <v-app>
                <v-app-bar app color="warning" dark fixed>
                    <v-app-bar-nav-icon></v-app-bar-nav-icon>
                    <v-toolbar-title>마스터 페이지</v-toolbar-title>
                    <v-spacer></v-spacer>
                    <v-btn icon>
                        <v-icon>mdi-dots-vertical</v-icon>
                    </v-btn>
                </v-app-bar>
                <v-content>
                    <v-container>
                        <v-card max-width="400">
                            <v-img src="https://picsum.photos/id/1068/400/300" aspect-ratio="2.3"></v-img>
                        </v-card>
                        <v-car-text>
                            <div>
                                <h2 class="title primary--text mb-2">시대정신 선도</h2>
                            </div>
                        </v-car-text>
                        <v-card-actions>
                            <v-btn color="red white--text">확인</v-btn>
                            <v-btn outlined color="red">취소</v-btn>
                            <v-btn color="#9c27B0" dark>취소</v-btn>
                        </v-card-actions>
                    </v-container>
                </v-content>
                <v-footer color="secondary" dark fixed>
                    <!-- mx-auto는 블록 레벨 엘리먼트의 내용을 가운데 정렬 -->
                    <div class="mx-auto">Footer입니다.</div>
                </v-footer>
            </v-app>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <!-- 뷰티파이 CDN -->
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.2.x/dist/vuetify.js"></script>
        <script>
            new Vue({
                el: "#app",
                vuetify: new Vuetify(), // 뷰티파이 객체 생성
            });
        </script>
    </body>
</html>
